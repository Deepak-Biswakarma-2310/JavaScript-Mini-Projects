<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Button Maker</h1>
    <div class="bg-container">
        <span class="inputBoxHeading">BACKGROUND COLOR</span>
        <input type="text" class="input-container" id="bgColorContainer">
        <span class="inputBoxHeading">FONT COLOR</span>
        <input type="text" class="input-container" id="fontColorContainer">
        <span class="inputBoxHeading">FONT SIZE (in px)</span>
        <input type="text" class="input-container" id="fontSizeContainer">
        <span class="inputBoxHeading">FONT WEIGHT</span>
        <input type="text" class="input-container" id="fontWeightcontainer">
        <span class="inputBoxHeading">PADDING (in px)</span>
        <input type="text" class="input-container" id="paddingContainer">
        <span class="inputBoxHeading">BORDER RADIUS (in px)</span>
        <input type="text" class="input-container" id="borderRadiusContainer">
        <button type="button" class="apply-btn" id="applyButton" onclick="applyChange()">Apply</button>
        <button type="button" class="custom-btn" id="customButton">Custom Button</button>
    </div>
    <script src="home.js"></script>
</body>
</html>
