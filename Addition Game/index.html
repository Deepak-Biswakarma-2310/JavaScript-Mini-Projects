<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-container">
      <img
        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png"
        class="image"
      />
      <div class="addition-container">
        <span class="number" id="firstNumber"></span>
        <span class="opeartor">+</span>
        <span class="number" id="secondNumber"></span>
        <span class="opeartor">=</span>
        <input type="text" class="user-input" id="userInput" />
      </div>
      <div class="button-container">
        <button class="button" id="checkButton" onclick="checkAddition()">
          Check
        </button>
        <button class="button" id="restartButton" onclick="restartAddition()">
          Restart
        </button>
      </div>
      <div class="print-message" id="printMessage"></div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
